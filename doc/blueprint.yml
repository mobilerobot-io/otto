> plan ::= { providers, inventory, network }
> providers ::= { do, vagrant, gcp, aws, cloudstack, ... }
> images ::= { ub18s-creds, arch-creds, alpine-creds }
> inventory ::= { hosts, roles, variables, assets }
> network ::= { topology, routers, domains, addresses, services }
> services ::= { ipaddr, port } // aka ipaddr:port

